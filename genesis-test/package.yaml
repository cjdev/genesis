name: genesis-test
version: 0.0.1.0
category: Other
synopsis: Opinionated bootstrapping for Haskell web services.
description: Opinionated bootstrapping for Haskell web services.
maintainer: Alexis King <lexi.lambda@gmail.com>
copyright: 2017 CJ Affiliate by Conversant
license: ISC
github: cjdev/genesis

extra-source-files:
- package.yaml
- stack.yaml

ghc-options: -Wall
default-extensions:
- ConstraintKinds
- DeriveGeneric
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators

library:
  dependencies:
  - base
  - genesis == 0.0.1.0
  - hspec
  - lifted-base
  - monad-control
  - monad-logger
  - monad-persist
  - persistent-postgresql
  - transformers-base
  source-dirs: library

tests:
  genesis-test-test-suite:
    dependencies:
    - base
    - envparse
    - genesis
    - genesis-test
    - hspec
    - monad-logger
    - monad-persist
    - persistent-template
    - text
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: test-suite
